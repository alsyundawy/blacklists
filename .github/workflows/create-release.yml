name: GitHub Release

on:
  push:
    branches:
      - main
    paths:
      - 'all.fqdn.blacklist.tar.gz'
  workflow_dispatch:

jobs:
  Create-release:
    runs-on: ubuntu-latest

    steps:
    - run: git config --global user.email "fabrizio.salmi@gmail.com"
    - run: git config --global user.name "fabriziosalmi"
    - name: Check out repository code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
        ref: main
        token: ${{ secrets.PAT }}

    - name: Delete Release if Exists
      run: |
        release_id=$(curl -H "Authorization: token $GITHUB_TOKEN" -s "https://api.github.com/repos/$GITHUB_REPOSITORY/releases/tags/latest" | jq .id)
        if [ "$release_id" != "null" ]; then
          curl -X DELETE -H "Authorization: token $GITHUB_TOKEN" "https://api.github.com/repos/$GITHUB_REPOSITORY/releases/$release_id"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}

    - name: Delete Tag if Exists
      run: |
        if git show-ref --tags latest; then
          git push --delete origin latest
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}

    - name: Create temporary directory
      run: mkdir temp_directory

    - name: Extract blacklist.txt from tar.gz
      run: tar -xzf all.fqdn.blacklist.tar.gz -C temp_directory/

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: latest
        release_name: "Domains blacklist"
        body: Auto-generated release from GitHub Actions.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./temp_directory/blacklist.txt
        asset_name: blacklist.txt
        asset_content_type: text/plain
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}

    - name: Clean up temporary directory
      run: rm -r temp_directory
