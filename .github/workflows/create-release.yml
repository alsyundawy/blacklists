name: GitHub release

on:
  push:
    branches:
     - main
    paths:
      - 'all.fqdn.blacklist.tar.gz'

  workflow_dispatch:
  
jobs:
  Create-release:
    runs-on: self-hosted
    #  runs-on: ubuntu-latest

    steps:
    - name: Check out repository code
      uses: actions/checkout@v3
      with:
        fetch-depth: 1  # Shallow clones should be disabled to decrease time waste 
        ref: main

    - name: Generate tag name
      id: generate_tag
      run: |
        echo "TAG_NAME=$(date +'%Y%m%d%H%M%S')-$(echo ${{ github.sha }} | cut -c 1-6)" >> $GITHUB_ENV

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ env.TAG_NAME }}
        release_name: "Domains blacklist"  # Changed this line
        body: Auto-generated release from GitHub Actions.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./all.fqdn.blacklist.tar.gz
        asset_name: latest.tar.gz
        asset_content_type: application/gzip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
