name: Create RPZ Blacklist Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Extract and Convert
        run: |
          mkdir output
          tar -xzf all.fqdn.blacklist.tar.gz
          cat all.fqdn.blacklist | while read line; do echo "$line CNAME ."; done > output/rpz_blacklist.txt

      - name: Create a Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            output/rpz_blacklist.txt
          token: ${{ secrets.PAT }}
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}

      - name: Set Release Name and Tag
        run: |
          release_id="${{ steps.create_release.outputs.id }}"
          tag_name="latest"
          release_name="Domains Blacklist RPZ"
          echo "Setting release name and tag..."
          echo "::set-output name=release_id::$release_id"
          echo "::set-output name=tag_name::$tag_name"
          echo "::set-output name=release_name::$release_name"
