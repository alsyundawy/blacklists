name: Create RPZ Blacklist Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Extract and Convert
        run: |
          mkdir output
          tar -xzf all.fqdn.blacklist.tar.gz
          cat all.fqdn.blacklist | while read line; do echo "$line CNAME ."; done > output/rpz_blacklist.txt

      - name: Create a Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            output/rpz_blacklist.txt
          tag_name: v1.0.0 # Replace with your desired tag name
          token: ${{ secrets.PAT }}
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
