name: Blacklist Monitor

on:
  schedule:
    - cron: '0 0 * * *'  # This will run the workflow daily at midnight.
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Check and Update Blacklists
      run: |
        python .github/scripts/check_blacklists.py
